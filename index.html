<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">
                        India
                    </p>
                </div>
            </div>

            <div class="nav-search border">
                <select class="search-select">
                    <option value="all">All</option>
                    <option value="Game">Game</option>
                </select>
                <input type="search" name="search-box" id="search" placeholder="Search Amazon">
                <div class="search-icon">
                   <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="language border">
                <div class="lang-icon">
                    <i class="fa-solid fa-flag-usa"></i>
                </div>
                <select id="select-lang">
                    <option value="English" selected>EN</option>
                    <option value="Hindi">HI</option>
                </select>
            </div>

            <div class="nav-signin border">
                <p><span>Hello,sign in</span></p>
                <p class="sign">Account & Lists</p>
            </div>

            <div class="nav-return border">
                <p><span>Return</span></p>
                <p class="sign">& Orders</p>
            </div>

            <div class="nav-cart border">
                <div class="cart">
                    <i class="fa-solid fa-cart-arrow-down"></i>
                </div>
                <p class="cart-text">Cart</p>
            </div>
        </div>

        <div class="pannel">
            
            <div class="side-pannel">
                <i class="fa-solid fa-bars"></i>
                all
            </div>

            <div class="pannel-ops">
                <a href="http://">Today's Deal</a>
                <a href="http://">Registry</a>
                <a href="http://">Coustomer Service</a>
                <a href="http://">Gift Cards</a>
                <a href="http://">Sell</a>
            </div>

            <div class="right-pannel">
                <a href="http://">Shop deals in elctronic</a>
            </div>
        </div>

    </header>
</body>
</html>
